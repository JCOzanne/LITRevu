{% extends 'base.html' %}
{% block content %}
    <h2>{{ blog.title }}</h2>
    {% if blog.image %}
        <img src="{{ blog.image.url }}" alt="Image du blog">
    {% endif %}
    <p><a href="{% url 'edit_blog' blog.id %}">Modifier le billet</a></p>
    <img src="{{ blog.photo.image.url }}">
    <p>{{ blog.photo.caption }}</p>
    <p>{{ blog.content }}</p>
{% endblock content %}
