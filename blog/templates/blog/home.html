{% extends 'base.html' %}

{% block content %}

  <p> Vous êtes connecté !</p>

    <h2>Blog</h2>
        <div class="grid-container">
            {% for blog in blogs %}
                <div class="post">
                    <a href="{% url 'view_blog' blog.id %}">
                        <h4>Billet : {{ blog.title }}</h4>
                        {% if blog.image %}
                            <img src="{{ blog.image.url }}" alt="Image du blog">
                        {% endif %}
                    </a>
                </div>
            {% endfor %}
        </div>

{% endblock content %}
