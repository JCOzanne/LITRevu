{% load static %}
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LITRevu</title>
    <link rel="stylesheet" href="{% static 'authentication/styles.css' %}">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="{% static 'images/LITRevu_logo.png' %}" alt="LITRevu Logo" class="logo">
        </header>
        <main>
            {% block content %} {% endblock content %}
            {% if user.is_authenticated %}
                <p>Vous êtes connecté en tant que {{ request.user }}.
                    <a href="{% url 'logout' %}">Se déconnecter</a>
                </p>
                <p><a href="{% url 'home' %}">Accueil</a></p>
                <p><a href="{% url 'blog_create' %}">Écrire un billet</a></p>
                <p><a href="{% url 'follow_users' %}">Suivre des utilisateurs</a></p>
        {% endif %}
        </main>
    </div>
</body>
</html>
